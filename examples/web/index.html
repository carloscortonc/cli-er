<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.CLI_COLUMNS = 100;
    </script>
    <script src="./cli.web.js"></script>
    <style>
      :root {
        --text-color: #e0dede;
      }
      * {
        font-family: monospace;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        background: #212221;
        color: var(--text-color);
        margin: 40px 40px;
        width: calc(100% - 80px);
      }
      .input-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 4px;
      }
      #input {
        width: 100%;
        border: none;
        background: transparent;
        outline: none;
        color: var(--text-color);
      }
      #output.error {
        color: #d96464;
      }
    </style>
    <title>Cli on the Web</title>
  </head>
  <body>
    <div class="input-wrapper">$<input type="text" id="input" /></div>
    <pre id="output"></pre>
    <script type="module">
      let [i, o] = ["input", "output"].map((id) => document.getElementById(id));
      document.addEventListener("click", () => i.focus());
      // Capture cli output
      process.stdout.write = (v) => (o.classList.remove("error"), (o.innerText = v));
      process.stderr.write = (v) => (o.classList.add("error"), (o.innerText = v));

      const definition = await fetch("./definition.json").then((r) => r.json());
      const cli = new Cli(definition, { cliName: "web-cli" });
      i.addEventListener("keydown", (e) => {
        if (e.key == "Enter") {
          const args = i.value.split(" ");
          cli.run(args);
          i.value = "";
        }
      });
    </script>
  </body>
</html>
